<div class="mt-3 mb-5" id="new-post-container">
  <activity-feed-new-post (newPost)="fetchPosts()"></activity-feed-new-post>
</div>
<div *ngIf="posts.length <= 0; else feed" id="no-posts-container">
  <activity-feed-no-posts></activity-feed-no-posts>
</div>

<ng-template #feed>
  <activity-feed-feed [posts]="posts"></activity-feed-feed>
</ng-template>
