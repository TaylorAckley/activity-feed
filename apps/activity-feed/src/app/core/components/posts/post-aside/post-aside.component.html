<div class="d-flex align-content-center justify-content-center flex-column ">
  <img  [src]="post?.author?.picture" [alt]="post?.author?.name" class="rounded-circle img-fluid mx-auto avatar">
  <small class="d-block w-100 text-muted mt-2 post-timestamp text-center">{{  post?.metadata?.createdAt | date: 'medium' }}</small>
  <small class="d-block w-100 text-muted mt-2 post-was-edited text-center" *ngIf="post?.flags?.edited">Edited</small>
</div>
