<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-inline new-comment-form">
  <div class="form-group col-10">
    <input type="text" class="form-control form-control-sm col-12 new-comment-input" placeholder="Add a comment" #newcomment id="newcomment" [(ngModel)]="text" name="newComment">
  </div>
  <button type="submit" class="btn btn-secondary btn-sm submit-new-comment">Post</button>
</form>
